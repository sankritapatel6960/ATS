<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartATS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="SmartATS Logo">
        </div>
        <h1>Improve Your Resume ATS Match</h1>
        <p>SmartATS helps you tailor your resume to each job description so you can get more interviews.</p>
    </header>

    <main>
        <div class="job-description-upload">
            <h2>Upload Job Description</h2>
            <input type="file" id="job-description-file" accept=".pdf">
            </div>

        <div class="resume-upload">
            <h2>Upload Your Resume</h2>
            <input type="file" id="resume-file" accept=".pdf, .doc, .docx">
        </div>

        <div class="resume-analysis">
            <h2>Resume Analysis</h2>
            <p>Please upload your resume and job description for analysis.</p>
        </div>

        <div class="call-to-action">
            <button id="get-started-button">Get Started Now</button>
        </div>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
